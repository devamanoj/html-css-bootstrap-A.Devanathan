<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
        .about-section {
            margin: 50px 0;
        }
        .about-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .footer {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../html-css-bootstrap-main/assets/images/logo.jpeg" alt="Logo" width="100" height="80" class="rounded-circle">
                
            </a>
            <h2>Manoj Jewellery Shop</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jewellery.html">Jewellery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="../html-css-bootstrap-main/assets/images/gold coin 1.png" class="card-img-top" alt="Gold Coin 1">
                    <div class="card-body">
                        <p class="card-text">Price : Rs.8000</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="../html-css-bootstrap-main/assets/images/gold coin 2.jpeg" class="card-img-top" alt="Gold Coin 2">
                    <div class="card-body">
                        <p class="card-text">Price : Rs.8500</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="../html-css-bootstrap-main/assets/images/gold coin 3.jpg" class="card-img-top" alt="Gold Coin 3">
                    <div class="card-body">
                        <p class="card-text">Price : Rs.10000</p>
                    </div>
                </div>
            </div>
            <!-- Repeat the above structure for additional cards -->
            <div class="col">
                <div class="card">
                    <img src="./asset/images/bangles.jpg" class="card-img-top" alt="Bangles">
                    <div class="card-body">
                        <p class="card-text">Price : Rs.15000</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="./asset/images/bracelet.png" class="card-img-top" alt="Bracelet">
                    <div class="card-body">
                        <p class="card-text">Price : Rs.50000</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="./asset/images/chain.jpg" class="card-img-top" alt="Chain">

                        <p class="card-text">Price : Rs.100000</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="./asset/images/dollar.jpg" class="card-img-top" alt="Dollar">
                    <div class="card-body">
                        <p class="card-text">Price : Rs.12500</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="./asset/images/earing.jpg" class="card-img-top" alt="Earing">
                    <div class="card-body">
                        <p class="card-text">Price : Rs.13000</p>
                    </div>

</html>
